<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shop - BananaClicker</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #f0f4c3;
        color: #212121;
        line-height: 1.6;
      }
      h1 {
        font-size: 2em;
        color: #f57c00;
        margin-bottom: 20px;
      }
      .banana {
        font-size: 5em;
        cursor: pointer;
      }
      #score {
        font-size: 1.8em;
        margin-top: 20px;
        font-weight: bold;
        color: #212121;
      }
      #shop-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8d6e63;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      #shop-btn:hover {
        background-color: #6d4c41;
      }
      #shop-btn:focus {
        outline: none;
      }
      #score-display {
        font-size: 1.8em;
        margin: 25px 0;
        color: #212121;
      }
      #upgrade-cost {
        font-size: 1.6em;
        margin-top: 15px;
        font-weight: bold;
        color: #f57c00;
      }
      .shop-item {
        font-size: 1.6em;
        margin: 25px;
        color: #212121;
      }
      .shop-item button {
        padding: 12px 24px;
        font-size: 1.3em;
        color: white;
        background-color: #8d6e63;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }
      .shop-item button:hover {
        background-color: #6d4c41;
      }
      #back-btn {
        padding: 12px 24px;
        font-size: 1.3em;
        color: white;
        background-color: #f57c00;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 30px;
        transition: background-color 0.3s ease;
      }
      #back-btn:hover {
        background-color: #e65100;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to The Shop!</h1>
    <div id="score-display">üçå: 0</div>
    <!--score displayer-->

    <div id="shop-items">
      <div class="shop-item">
        <p>Upgrade Click Power</p>
        <div id="upgrade-cost">Cost: 50</div>
        <!-- Display upgrade cost -->
        <button onclick="buyClickPowerUpgrade()">Buy Upgrade</button>
      </div>
      <div class="shop-item">
        <p>More upgrades coming soon!</p>
      </div>
    </div>

    <button id="back-btn" onclick="goBack()">Back to BananaClicker</button>

    <script>
      // Load saved score and upgrade data from localStorage
      let score = parseInt(localStorage.getItem("score")) || 0;
      let clickPower = parseInt(localStorage.getItem("clickPower")) || 1;
      let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 50;

      // display current score on the shop page
      document.getElementById("score-display").innerText = "üçå: " + score;
      // Display the current upgrade cost
      document.getElementById("upgrade-cost").innerText =
        "Cost: " + upgradeCost;

      function buyClickPowerUpgrade() {
        if (score >= upgradeCost) {
          // deduct score and upgrade click power
          score -= upgradeCost;
          clickPower += 1;
          upgradeCost *= 2; // double the upgrade cost

          // save updated values to localStorage
          localStorage.setItem("score", score);
          localStorage.setItem("clickPower", clickPower);
          localStorage.setItem("upgradeCost", upgradeCost);

          // update score display
          document.getElementById("score-display").innerText = "üçå: " + score;
          // update the upgrade cost display
          document.getElementById("upgrade-cost").innerText =
            "Cost: " + upgradeCost;

          alert("Upgrade successful! New score: " + score);
          window.location.reload(); // refresh page to update score
        } else {
          alert("You don't have enough points!");
        }
      }

      function goBack() {
        window.location.href = "index.html"; // go back to the main page
      }

      // Admin login detection
      let adminCode = "";
      document.addEventListener("keyup", (event) => {
        adminCode += event.key.toUpperCase();
        if (adminCode.includes("ADMIN")) {
          window.location.href = "admin-login.html"; // Redirect to the admin login page
        }
        if (adminCode.length > 5) {
          adminCode = adminCode.slice(-5); // Keep only the last 5 characters
        }
      });
    </script>
  </body>
</html>
